<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Calc</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center text-white vh-100">
            <div class="text-center fw-bold">
                <div class="h1" id="result">0</div>
                <div>
                    <button class="btn btn-primary">+1</button>
                    <button class="btn btn-primary">-2</button>
                    <button class="btn btn-primary">+3</button>
                    <button class="btn btn-primary">-4</button>
                    <button class="btn btn-primary">+5</button>
                    <button class="btn btn-primary">-6</button>
                    <button class="btn btn-primary">+7</button>
                    <button class="btn btn-primary">-8</button>
                    <button class="btn btn-primary">+9</button>
                    <button class="btn btn-primary">-10</button>
                </div>
                <div class="my-4">
                    <div class="d-none" id="dividedby2">divided by 2</div>
                    <div class="d-none" id="dividedby3">divided by 3</div>
                    <div class="d-none" id="dividedby5">divided by 5</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
